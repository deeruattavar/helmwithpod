apiVersion: v1
kind: Pod
metadata:
  name: pi-app
 
spec:
  Containers:
  - image: postgres
    imagePullPolicy: IfNotPresent
    name: waiter1
    volumeMounts:
    - mountPath: /var/lib/postgresql
      name: default-volume
      readOnly: false
    env:
    - name: "POSTGRES_DB"
      value: "postgres"
    - name: "POSTGRES_USER"
      value: "postgres"
    - name: "POSTGRES_PASSWORD"
      value: "Siemens123" 
  initContainers: 
  - image: kpi-image
    imagePullPolicy: IfNotPresent
    name: waiter2
    volumeMounts:
    - mountPath: /var/lib/postgresql
      name: default-volume
      readOnly: false
    env:
    - name: "POSTGRES_DB"
      value: "postgres"
    - name: "POSTGRES_USER"
      value: "postgres"
    - name: "POSTGRES_PASSWORD"
      value: "Siemens123"    
    
  volumes:
  - name: default-volume
 
